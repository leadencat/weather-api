<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Your Weather</title>
    <link  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css" />
</head>

<body>
    <header>View Your Forecast</header>
    <main>
    <div class="card-title">
        <p>Enter your location</p>
    </div>
        <div class="card-body">
           <input type="text" id="inputLocation" placeholder="Enter your city" />
           <input
           type="text"
           id="inputZipCode"
           placeholder="Enter zip code" />
           <button id="search" class="btn">Search</button>
    </div>
    <div class="history">
        <h3>Recently searched</h3>
        <button id="btn0">--</button>
        <button id="btn1">--</button>
        <button id="btn2">--</button>
        <button id="btn3">--</button>
        <button id="btn4">--</button>
    </div>
    <section id="weatherForecast" class="card card-weather">
        <head>Weather Forecast</head>
    </section>
    <section id="weeklyForecast" class="card card-weekly">
        <head>5 Day Forecast</head>
    </section>
</main>
    <script src="./assets/script.js"></script>
</body>
<footer>
    <p>&copy; 2024 Weather Forecast</p>
  </footer>


</html>
